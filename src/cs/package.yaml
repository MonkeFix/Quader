name:                cs
version:             0.1.0.0
github:              "lunacys/Quader"
license:             BSD3
author:              "Savely Krendelhoff"
maintainer:          "dklaptov@edu.hse.ru"
copyright:           "2022 Savely Krendelhoff"

#extra-source-files:
#- README.md

description: Tetris webserver.

dependencies:
- name: base
  mixin:
    - hiding (Prelude)
- name: universum
  mixin:
    - (Universum as Prelude)
    - hiding ()
- websockets
- exceptions
- mtl
- text
- vector
- containers
- async
- servant
- servant-client
- stm-containers
- text-show
- network
- bytestring
- co-log
- aeson
- template-haskell
- deriving-aeson
- lens
- raw-strings-qq
- time
- stm
- wai
- uuid
- http-types
- http-api-data
- path-pieces
- validation
- optparse-applicative
- tagged
- yaml
- word8
- fmt

default-extensions:
- OverloadedStrings
- AllowAmbiguousTypes
- ApplicativeDo
- BangPatterns
- FunctionalDependencies
- BlockArguments
- ConstraintKinds
- ImportQualifiedPost
- DataKinds
- DefaultSignatures
- DeriveAnyClass
- DeriveDataTypeable
- DeriveFoldable
- DeriveFunctor
- DeriveGeneric
- DeriveTraversable
- DerivingStrategies
- DerivingVia
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- ImportQualifiedPost
- LambdaCase
- MultiParamTypeClasses
- MultiWayIf
- NamedFieldPuns
- NegativeLiterals
- NumDecimals
- NumericUnderscores
- OverloadedLabels
- PatternSynonyms
- PolyKinds
- QuantifiedConstraints
- QuasiQuotes
- RankNTypes
- RecordWildCards
- RecursiveDo
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- StrictData
- TemplateHaskell
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances
- UndecidableSuperClasses
- ViewPatterns

library:
  source-dirs: src

executables:
  server:
    main:                Main.hs
    source-dirs:         server
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cs
  client:
    main:                Main.hs
    source-dirs:         client
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cs

tests:
  cs-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cs
    - tasty
    - tasty-hspec
    - tasty-hedgehog
